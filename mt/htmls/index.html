<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sistema de Recomendación de Películas</h1>
    <form action="/recommend" method="POST">
        <label for="userId">Ingrese su User ID:</label>
        <input type="number" name="userId" id="userId" required>
       
        <h3>Seleccione el modelo a usar:</h3>
        <button type="submit" name="model" value="naive_bayes">Usar Modelo Naive Bayes</button>
        <button type="submit" name="model" value="decision_tree">Usar Modelo Árbol de Decisión</button>
    </form>
</body>
</html>
